<button mat-icon-button aria-label="Close" (click)="onNoClick()">
  <span aria-hidden="true" >&times;</span>
</button>
<h1 mat-dialog-title>{{lesson.lessonDayOfWeek}}, {{lesson.lessonDate}}</h1>

<h1 mat-dialog-title>{{lesson.nameOfLesson}}</h1>

<h6><img src="{{lesson.teacher.photo}}" class="img-fluid">{{lesson.teacher.name}}</h6>
<h6>{{lesson.lessonStartTime}}-{{lesson.lessonEndTime}} <span class="badge badge-primary badge-pill">
     Vabu kohti: {{lesson.availableSpaces-lesson.booked}}
    </span></h6>
<div mat-dialog-content>

  <p>{{lesson.lessonDescription}}</p>

</div>

  <button mat-raised-button
          (click)="openDialog(lesson, day, data.showBookingModalNotCancelModal)">

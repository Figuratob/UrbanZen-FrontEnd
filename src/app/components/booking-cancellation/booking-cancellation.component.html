<div mat-dialog-container >

  <div mat-dialog-content *ngIf="showError">
    <h1 mat-dialog-title>Error</h1>
    <h6>{{error}}</h6>
  </div>

  <div mat-dialog-content *ngIf="!showError">
    <h1 mat-dialog-title>Booking is cancelled</h1>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="btn-primary" (click)="gotoBookings()">OK</button>
  </div>

</div>

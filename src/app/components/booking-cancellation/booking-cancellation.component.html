
  <div class="modal-header" *ngIf="showError">
    <h5>{{'error.error' | translate}}:</h5>
    <h6>{{error}}</h6>
  </div>

  <div class="modal-body" *ngIf="!showError">
    <h5>{{'bookings.cancel' | translate}}!</h5>
  </div>

  <div class="modal-footer">
    <button class=" btn btn-primary" (click)="gotoBookings()">OK</button>
  </div>

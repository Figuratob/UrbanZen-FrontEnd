<h1>Schedule</h1>
<div class="row">
  <div class="col">

    <ul *ngIf="showCaption" class="pagination">
      <li class="page-item">
        <button mat-raised-button (click)="previousWeek(firstDayOfWeek, lastDayOfWeek)"> <</button>
      </li>

      <button mat-raised-button>Current Week: {{firstDayOfWeek.format('DD.MM.YYYY')}}-{{lastDayOfWeek.format('DD.MM.YYYY')}}</button>

      <li class="page-item">
        <button mat-raised-button (click)="nextWeek(firstDayOfWeek, lastDayOfWeek)"> ></button>
      </li>

    </ul>

    <app-timetable [showCaption]="true" [showBookingModalNotCancelModal]="true" [timetables]="timetables"
                   [firstDayOfWeek]="firstDayOfWeek" [lastDayOfWeek]="lastDayOfWeek"></app-timetable>
  </div>
</div>
